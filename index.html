                    // æ ¼å¼åŒ–æ—¶é—´ï¼Œåªä¿ç•™æ—¶åˆ†
                    const formattedArrivalTime = formatTime(bus.arrivalTime);

                    const line = lines[i].trim();
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯å…¬äº¤è·¯çº¿è¡Œ (å¦‚ "ğŸšŒ146è·¯")
                    if (line.startsWith('ğŸšŒ')) {
                        // å¦‚æœå·²æœ‰å½“å‰å…¬äº¤ä¿¡æ¯ï¼Œå…ˆä¿å­˜
                        if (currentBus) {
                            busLines.push(currentBus);
                        }
                        
                        // åˆ›å»ºæ–°çš„å…¬äº¤ä¿¡æ¯å¯¹è±¡
                        currentBus = {

                            price: 'æœªçŸ¥',

                    else if (currentBus) {

            // æ·»åŠ æ—¶é—´æ ¼å¼åŒ–å‡½æ•°

                if (timeString === 'æœªçŸ¥' || !timeString.includes(' ')) {

                const timePart = timeString.split(' ')[1];

                if (timePart && timePart.includes(':')) {
